<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
    <h1>Are you sure? Do you like delete user {{ obj }}?</h1>
    <form action="{% url 'pythagor:people_delete' pk=obj.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes">
        <a href="{% url 'pythagor:result' %}">No</a>
    </form>
</body>
</html>
